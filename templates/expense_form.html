<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .expense-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .remove-expense {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Expense Form</h1>
        
        <form id="expenseForm" action="/generate-expense-pdf" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="employee_id">Employee ID</label>
                        <input type="text" class="form-control" id="employee_id" name="employee_id" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="employee_name">Employee Name</label>
                        <input type="text" class="form-control" id="employee_name" name="employee_name" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="from_date">From Date</label>
                        <input type="date" class="form-control" id="from_date" name="from_date" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="to_date">To Date</label>
                        <input type="date" class="form-control" id="to_date" name="to_date" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cost_center">Cost Center</label>
                        <select class="form-control" id="cost_center" name="cost_center" required>
                            <option value="">Select Cost Center</option>
                            <option value="ANWEMS">ANWEMS</option>
                            <option value="SBP_BP">SBP_BP</option>
                            <option value="KCTVN">KCTVN</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="expense_type">Expense Type</label>
                        <select class="form-control" id="expense_type" name="expense_type" required>
                            <option value="">Select Type</option>
                            <option value="Travel">Travel</option>
                            <option value="Food">Food</option>
                            <option value="Accommodation">Accommodation</option>
                            <option value="Office Supplies">Office Supplies</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <h3 class="mt-4 mb-3">Expense Items</h3>
            <div id="expenseItems">
                <div class="expense-item">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Invoice Date</label>
                                <input type="date" class="form-control" name="expenses[0][invoice_date]" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Expense Head</label>
                                <input type="text" class="form-control" name="expenses[0][expense_head]" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Amount</label>
                                <input type="number" step="0.01" class="form-control" name="expenses[0][amount]" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" name="expenses[0][description]" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Receipt (Optional)</label>
                                <input type="file" class="form-control-file" name="expenses[0][receipt]">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-info mt-2 mb-4" id="addExpense">Add Another Expense</button>
            
            <button type="submit" class="btn btn-primary btn-lg mt-4">Generate Expense Document</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            let expenseCount = 1;
            
            // Add new expense item
            $('#addExpense').click(function() {
                const newExpense = `
                    <div class="expense-item">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Invoice Date</label>
                                    <input type="date" class="form-control" name="expenses[${expenseCount}][invoice_date]" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Expense Head</label>
                                    <input type="text" class="form-control" name="expenses[${expenseCount}][expense_head]" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Amount</label>
                                    <input type="number" step="0.01" class="form-control" name="expenses[${expenseCount}][amount]" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="form-control" name="expenses[${expenseCount}][description]" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Receipt (Optional)</label>
                                    <input type="file" class="form-control-file" name="expenses[${expenseCount}][receipt]">
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="remove-expense">Remove</span>
                        </div>
                    </div>
                `;
                
                $('#expenseItems').append(newExpense);
                expenseCount++;
            });
            
            // Remove expense item
            $(document).on('click', '.remove-expense', function() {
                $(this).closest('.expense-item').remove();
            });
        });
    </script>
</body>
</html>
